<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Weather Application</title>
  </head>
  <body>
    <!-- header -->
    <header class="bg-dark container-fluid text-center text-white">
      <h2>Weather Application</h2>
    </header>
    <!-- search input box (event on search button) -->

    <div class="container-fluid">
      <div class="row">
        <div class="bg-light col-lg-4">
          <h2 class="mt-2">Enter City</h2>
          <div class="form-inline form-group">
            <input class="form-control" type="text" id="searchBox" />
            <button class="btn btn-primary" id="searchBtn">
              Search
            </button>
          </div>
          <!-- list of previous searches (event on history click) -->
          <ul class="list-group" id="searchHistory"></ul>
        </div>

        <div class="col-lg-7">
          <!-- current city weather stats -->
          <div class="mt-2" id="currentForecast"></div>
          <!-- 5 day weather outlook -->
          <div class="mt-2" id="5DayForcast"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
